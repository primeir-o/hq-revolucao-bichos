<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HQ A Revolução dos Bichos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .login-screen, .content {
      display: none;
      padding: 2rem;
    }
    .login-screen.active, .content.active {
      display: block;
    }
    .gallery img {
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #3a3;
      color: white;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="login-screen active">
  <h1>Digite a senha para acessar</h1>
  <input type="password" id="password" placeholder="Senha">
  <button onclick="checkPassword()">Entrar</button>
</div>

<div class="content">
  <h1>HQ A Revolução dos Bichos</h1>
  <div class="gallery">
      <img src="pagina1.jpg.jpeg" alt="Página 1">
      <img src="pagina2.jpg.jpeg" alt="Página 2">
      <img src="pagina3.jpg.jpeg" alt="Página 3">
      <img src="pagina3.jpg.jpeg" alt="Página 4">
      <img src="pagina3.jpg.jpeg" alt="Página 5">
      <img src="pagina3.jpg.jpeg" alt="Página 6">
      <img src="pagina3.jpg.jpeg" alt="Página 7">
      <img src="pagina3.jpg.jpeg" alt="Página 8">
      <img src="pagina3.jpg.jpeg" alt="Página 9">
      <img src="pagina3.jpg.jpeg" alt="Página 11">
      <img src="pagina3.jpg.jpeg" alt="Página 12">
      <img src="pagina3.jpg.jpeg" alt="Página 13">
    
  </div>
</div>

<script>
  const correctPassword = "trabalhofacul2025";

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
      document.querySelector(".login-screen").classList.remove("active");
      document.querySelector(".content").classList.add("active");
    } else {
      alert("Senha incorreta.");
    }
  }
</script>

</body>
</html>
